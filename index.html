<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aktiviteter – TRT (Udsigten)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">
      <h1>Aktiviteter – Udsigten</h1>
      <div class="sub">Tværfagligt Rehabiliteringsteam (TRT)</div>
    </div>

    <div class="meta">
      <div id="clock" aria-live="polite" class="clock">--:--</div>
      <div class="controls">
        <button id="refreshBtn" title="Opdater nu">Opdater</button>
        <button id="fsBtn" title="Fuldskærm">Fuldskærm</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero" aria-labelledby="activities-title">
      <h2 id="activities-title" class="visually-hidden">Aktiviteter i dag</h2>

      <!-- AKTIVITETSRÆKKE (EN RÆKKE PER AKTIVITET) -->
      <div id="activities" class="activities-list" aria-live="polite">
        <!-- JS indsætter rækker her -->
      </div>

      <div id="message" class="message" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    <small>Sidst opdateret: <span id="lastUpdated">–</span></small>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Aktiviteter – TRT (Udsigten)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="brand">
      <h1>Aktiviteter – Udsigten</h1>
      <div class="sub">Tværfagligt Rehabiliteringsteam (TRT)</div>
    </div>

    <div class="meta">
      <div id="clock" aria-live="polite" class="clock">--:--</div>
      <div class="controls">
        <button id="refreshBtn" title="Opdater nu">Opdater</button>
        <button id="fsBtn" title="Fuldskærm">Fuldskærm</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero" aria-labelledby="now-title">
      <h2 id="now-title" class="visually-hidden">Næste aktivitet</h2>

      <div id="nextCard" class="next-card">
        <div class="time">--:--</div>
        <div class="activity">Ingen data</div>
        <div class="place"></div>
        <div class="signup"></div>
        <div id="countdown" class="countdown" aria-live="polite"></div>
      </div>

      <div id="bigActivities" class="big-activities" aria-live="polite">
        <!-- Her indsættes kommende aktiviteter som store kort -->
      </div>

      <div id="message" class="message" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    <small>Sidst opdateret: <span id="lastUpdated">–</span></small>
  </footer>

  <script src="script.js"></script>
</body>
</html>

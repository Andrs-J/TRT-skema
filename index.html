<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TRT Aktiviteter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">
      <h1>TRT Aktiviteter</h1>
    </div>
    <div class="current-date" id="currentDate"></div>
    <div class="meta">
      <div class="clock" id="clock" aria-live="polite">--:--</div>
    </div>
  </header>
  <main>
    <div id="activities" class="activities-list" aria-live="polite">
      <!-- Dynamiske rækker indsættes her via script.js -->
    </div>
  </main>
  <footer>
    <small>Sidst opdateret: <span id="lastUpdated">–</span></small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
